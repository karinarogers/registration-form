<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Code Review | Newsletter Signup</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>The Code Review</h1>
    </header>

    <main>
        <div class="intro">
            <h2 class="dark">Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
        <!-- Form Start -->
        <!-- Contact Info Start-->
        <form action="index.html" method="post">
            <fieldset class="contact_info">
                <legend class="dark">Contact Information</legend>

                <div class="flex">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" name="user_name" placeholder="Required" required>
                </div>

                <div class="flex">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="user_email" placeholder="Required" required>
                </div>

                <div class="flex">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" placeholder="ex. 555-555-5555">
                </div>

                <div class="flex">
                    <label for="st_address">Street Address</label>
                    <input type="text" id="st_address" name="user_st_address" placeholder="ex. 1234 Bloom Ave">
                </div>

                <div class="flex">
                    <label for="city">City</label>
                    <input type="text" id="city" name="user_city" placeholder="ex. San Francisco">
                </div>

                <div class="flex">
                    <label for="state">State</label>
                    <select id="state" name="user_state">
                        <option value="choose" disabled selected hidden>Choose State</option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>

                <div class="flex">
                    <label for="zip">Zip Code</label>
                    <input type="text" id="zip" name="user_zip" placeholder="ex. 789456">
                </div>
            </fieldset>
            <!-- Contact Info End -->
            <!-- Newsletter Info Start -->
            <fieldset class="newsletter">
                <legend class="dark">Newsletter</legend>
                <div class="newletter-sections-large">
                    <label class="label">Select the newsletters you would like to receive</label>
                    <div class="flex-small">
                        <input type="checkbox" id="html_news" value="html" name="news">
                        <label for="html_news">HTML News</label>
                    </div>
                    <div class="flex-small">
                        <input type="checkbox" id="css_news" value="css" name="news">
                        <label for="css_news">CSS News</label>
                    </div>
                    <div class="flex-small">
                        <input type="checkbox" id="js_news" value="js" name="news">
                        <label for="js_news">JavaScript News</label>
                    </div>
                </div>

                <div class="newletter-sections">
                    <label class="label">Newsletter format</label>
                    <div class="flex-small">
                        <input type="radio" id="html_format" value="html_format" name="email_format">
                        <label for="html_format">HTML</label>
                    </div>
                    <div class="flex-small">
                        <input type="radio" id="plain_text" value="plain_text" name="email_format">
                        <label for="plain_text">Plain text</label>
                    </div>
                </div>

                <div class="newletter-sections">
                    <label class="label-small" for="suggestions">Other topics you'd like to hear about</label>
                    <div class="flex-small">
                        <textarea id="suggestions" name="user_suggestions" rows="5"
                            placeholder="Type here..."></textarea>
                    </div>
                </div>
                <!-- Newletter Info End -->
                <button type="submit">Sign Up</button>
            </fieldset>
        </form>
        <!-- Form End -->
    </main>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>

</html>
